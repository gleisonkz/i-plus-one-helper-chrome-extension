<div class="popup">
  <p class="popup__title">Escreva a palavra que deseja procurar</p>
  <mat-form-field class="popup__field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [formControl]="wordControl" />
    <button
      mat-button
      *ngIf="wordControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="wordControl.setValue('')"
    >
      <mat-icon class="field__icon">close</mat-icon>
    </button>
  </mat-form-field>
</div>
